<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单测试</title>
</head>

<body>

    <h2>表单计算器演示</h2>

    <form action="/cgi" method="POST">
        <label for="fname">x:</label><br>
        <input type="text" id="fname" name="x" value="num1"><br>
        <label for="lname">y:</label><br>
        <input type="text" id="lname" name="y" value="num2"><br><br>
        <input type="submit" value="提交计算">
    </form>
    <p>如果点击提交数据会传递给服务器cgi程序，服务器会把cgi计算的数据返回页面上</p>
</body>

</html>
